<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Star Wars RPG</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<div id="master-div">
		<h1>Star Wars RPG</h1>
		<ul id="player-selection-list">
			<li id="temp-player-select-li" class="neutral"><span id="temp-player-select"><p id="player-select-name" class="character-name">Temp Character</p><img src="https://cdn0.iconfinder.com/data/icons/popular-files-formats/154/tmp-512.png"><p id="player-select-health" class="health" value="100">100</p></span></li>
		</ul>
		<div id="player-character-div">
			<h2>Your Character</h2>
			<ul id="player-character-list">
				<li id="temp-player-character-li" class="player"><span id="temp-player-character"><p id="player-character-name">Temp Player</p><img src="https://cdn0.iconfinder.com/data/icons/popular-files-formats/154/tmp-512.png"><p id="player-character-health" class="health" value="100">100</p></span></li>
			</ul>
		</div>
		<div id="enemies-div">
			<h2>Enemies Available to Attack</h2>
			<ul id="ememies-choice-list">
				<li id="temp-enemy-choice-li" class="enemy"><span id="temp-enemy-choice"><p id="enemy-choice-name">Temp Character</p><img src="https://cdn0.iconfinder.com/data/icons/popular-files-formats/154/tmp-512.png"><p id="enemy-choice-health" class="health" value="100">100</p></span></li>
			</ul>
		</div>
		<div id="fight-section-div">
			<h2>Fight Section</h2>
			<button id="attack">Attack</button>
			<h2>Defender</h2>
			<ul>
				<li id="temp-defender-li" class="enemy"><span id="temp-defender"><p id="defender-name">Temp Character</p><img src="https://cdn0.iconfinder.com/data/icons/popular-files-formats/154/tmp-512.png"><p id="defender-health" class="health" value="100">100</p></span></li>
			</ul>
		</div>

	</div>
</body>
</html>
